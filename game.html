<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title">Jeu de conversation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <button id="back-to-menu" aria-label="Retour au menu principal">
            <i class="fas fa-bars"></i>
        </button>
        <h1 id="game-title"></h1>
        <div id="score">Score: 0 points</div>
        <div id="lost-interactions">Interactions perdues: 0</div>
        <div id="scene-container"></div>
        <div id="interaction-area">
            <div id="question"></div>
            <div id="answers"></div>
            <div id="result"></div>
            <button id="next-interaction" style="display:none;">Vente suivante</button>
            <button id="restart" style="display:none;">Relancer une partie</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
